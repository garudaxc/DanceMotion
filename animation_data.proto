syntax = "proto3";

package AnimationSerialize;

message CurveData {
    string path = 1;

    enum ChannelType {
        POSX = 0;
        POSY = 1;
        POSZ = 2;
        ROTX = 3;
        ROTY = 4;
        ROTZ = 5;
        ROTW = 5;
    }

    ChannelType channel = 2;

	message Key {
		float time = 1;
		float value = 2;
		float tangent = 3;
	}

    repeated Key data = 3;
}

message ClipData {
	repeated CurveData curves = 1;
}

